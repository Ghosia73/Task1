<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        
        h1 {
            margin: 20px;
        }
        /* Gallery Grid */
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Lightbox */
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        
        .lightbox img {
            width: 60%;
            max-height: 80%;
            border-radius: 10px;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
        
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: none;
            font-size: 25px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .prev {
            left: 50px;
        }
        
        .next {
            right: 50px;
        }
        
        @media(max-width:768px) {
            .lightbox img {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <h1>My Image Gallery</h1>

    <div class="gallery">
        <img src="https://picsum.photos/id/1015/600/400" onclick="openLightbox(0)">
        <img src="https://picsum.photos/id/1016/600/400" onclick="openLightbox(1)">
        <img src="https://picsum.photos/id/1018/600/400" onclick="openLightbox(2)">
        <img src="https://picsum.photos/id/1020/600/400" onclick="openLightbox(3)">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">×</span>
        <button class="prev" onclick="changeImage(-1)">❮</button>
        <img id="lightbox-img">
        <button class="next" onclick="changeImage(1)">❯</button>
    </div>

    <script>
        let images = [
            "https://picsum.photos/id/1015/600/400",
            "https://picsum.photos/id/1016/600/400",
            "https://picsum.photos/id/1018/600/400",
            "https://picsum.photos/id/1020/600/400"
        ];

        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById("lightbox").style.display = "flex";
            document.getElementById("lightbox-img").src = images[currentIndex];
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        function changeImage(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }

            if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            document.getElementById("lightbox-img").src = images[currentIndex];
        }
    </script>

</body>

</html>
